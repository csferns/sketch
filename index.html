<!DOCTYPE html>

<html lang="en-gb" xml:lang="en-gb" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>Draw</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src='https://code.jquery.com/ui/1.12.0/jquery-ui.js'></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="site.css" type="text/css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="any" />
  <script src="sketch.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row border-bottom border-dark" style="background-color: lightgray;">
      <div class="col-lg-12 p-3">
        <div class="btn btn-group">
          <button class="btn btn-sm colourpalette p-3 rounded border-dark" style="background-color: rgb(255, 255, 255);"
            id="palette.white"></button>
          <button class="btn btn-sm colourpalette p-3 rounded border-dark" style="background-color: rgb(0, 0, 0);"
            id="palette.black"></button>
          <button class="btn btn-sm colourpalette p-3 rounded border-dark" style="background-color: rgb(255, 0, 0);"
            id="palette.red"></button>
          <button class="btn btn-sm colourpalette p-3 rounded border-dark" style="background-color: rgb(0, 255, 0);"
            id="palette.lightgreen"></button>
          <button class="btn btn-sm colourpalette p-3 rounded border-dark" style="background-color: rgb(20, 77, 17);"
            id="palette.darkgreen"></button>
          <button class="btn btn-sm colourpalette p-3 rounded border-dark" style="background-color: rgb(0, 0, 255);"
            id="palette.blue"></button>
          <button class="btn btn-sm colourpalette p-3 rounded border-dark" style="background-color: rgb(139,69,19);"
            id="palette.brown"></button>
          <button class="btn btn-sm p-2 rounded border-dark" id="rgb">RGB</button>
        </div>
        <input class="align-middle" type="range" min="1" max="100" value="50" id="thickness">
        <button class="btn btn-sm p-2 rounded border-dark" id="pen-thickness">50</button>
        <div class="float-right p-1">
          <b class="text-center">Current colour: </b>
          <div class="colourpalette p-3 align-middle rounded" style="background-color: rgb(0, 0, 0)" id="current"></div>
          <div class="btn-group" role="group">
            <button class="btn btn-danger" onclick="Reset();">Clear canvas</button>
            <button class="btn btn-success" onclick="saveCanvas('myCanvas', 'png');">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div id="sketch">

  </div>
</body>

</html>
